jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ✅ Install Flutter first
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.1'   # Match your local version

      # ✅ Create .env dynamically
      - name: Create .env file
        run: |
          echo "HF_TOKEN=${{ secrets.HF_TOKEN }}" >> .env

      # ✅ Install dependencies
      - run: flutter pub get

      # ✅ Build for web
      - run: flutter build web --release

      # ✅ Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AQUACATCH_17D46 }}
          channelId: live
          projectId: aquacatch-17d46
