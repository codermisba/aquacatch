# Firebase Hosting GitHub Action for Flutter Web

name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Install Flutter
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.24.0'   # ðŸ‘ˆ use your Flutter version (check with `flutter --version` locally)

      # Verify Flutter is installed
      - run: flutter --version

      # Get dependencies
      - run: flutter pub get

      # Build Flutter web
      - run: flutter build web --release

      # Deploy to Firebase Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_AQUACATCH_17D46 }}
          channelId: live
          projectId: aquacatch-17d46
